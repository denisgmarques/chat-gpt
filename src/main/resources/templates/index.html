<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Chat GPT - Hello World!</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
</head>

<body style="background-color:#fff">
    <div class="container">
        <h1 class="alert alert-dark">Chat GPT - Hello world</h1>

        <hr/>

        <div class="col-lg-12 container-fluid">
            <div class="form-group">
                <label for="question" class="col-sm-2 control-label">Prompt</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="question" name="prompt" aria-describedby="chatHelp" placeholder="What do you want to know?">
                    <small id="chatHelp" class="form-text text-muted">Ask for everything you want.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="quantity" class="col-sm-2 control-label">Results</label>
                <div class="col-lg-2">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus" data-field="">
                              <span class="fa fa-minus-square"></span>
                            </button>
                        </span>
                        <input type="text" id="quantity" name="quantity" class="form-control input-number" value="10" min="1" max="100">
                        <span class="input-group-btn">
                            <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                                <span class="fa fa-plus-square"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="response" class="col-sm-2 control-label">Chat Responses</label>
                <div class="col-sm-12">
                    <textarea cols="80" rows="10" id="response" name="response" class="form-control" aria-label="With textarea" disabled></textarea>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="input-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button id="sendButton" value="Submit" class="btn btn-primary">Submit</button>
                    </div>

                    <div class="col-sm-offset-2 col-sm-4">
                        <button id="clearButton" value="Clear" class="btn btn-primary">Clear</button>
                    </div>

                    <div id="loading" class="d-none col-sm-offset-2 col-sm-2">
                        <button class="btn btn-md btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>Loading...</button>
                    </div>
                </div>
            </div>
        </div>

        <hr/>

        <div class="container-fluid jumbotron col-lg-12">
            <div class="row">
                <div class="col-sm">
                    <a href="swagger-ui.html" class="btn btn-lg btn-primary">See api documentation here</a>
                </div>
                <div class="col-sm">
                    <a href="console" class="btn btn-lg btn-warning">H2 console</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
